<head>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo50.png">
    <script src="https://kit.fontawesome.com/6643e64c88.js" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="title">
            <ul>
                <li><a href="index.html"><img src="images/logo50.png" alt=""></a></li>
                <li><a href="index.html"><h1>OCAサファリパーク<span class="small"> in OSAKA</span></h1></a></li>
            </ul>
        </nav>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="animal.html">動物たち</a></li>
                <li><a href="confirm.html">ご来場者プレゼント</a></li>
                <li><a href="access.html">アクセス</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="animaltitle">パンダ</h2>
        <h3 class="animalname">～ネコ目に属するクマ科とレッサーパンダ科の2種の総称～</h3>
        <div class="animalspace">
            <img src="images/image.jpg" alt="" class="hipopotamus">
            <p class="animal-text">ジャイアントパンダとレッサーパンダは食肉目に属しながらともに草食適応を果たした種である。<br>一般的に「ジャイアントパンダ」や「熊猫（シューマオ）」と呼ばれる。</p>
        </div>
        <a href="animal.html" class="animaltop">動物たちTOPへ</a>
    </main>
    <p id="page-top" style="display: flex;"><a href=""><img src="images/lion300.png" alt="" class="topbtn"></a></p>
    <footer>
        <ul>
            <li><a href="https://x.com/fuji_safari1980" target="_block"><i class="fa-brands fa-twitter fa-2x"></i></a></li>
            <li><a href="https://www.facebook.com/fujisafari/?locale=ja_JP" target="_block"><i class="fa-brands fa-facebook fa-2x"></i></a></li>
            <li><a href="https://www.instagram.com/fuji_safari/" target="_block"><i class="fa-brands fa-instagram fa-2x"></i></a></li>
        </ul>
        <p>&copy; 2025 OCAサファリパーク in OSAKA</p>
    </footer>
    <script>
        // スムーススクロール
            $(function(){
                $('a[href^=#]').click(function() {
                    var speed = 800; // scroll(ミリ秒)
                    var href = $(this).attr("href");
                    var target = $(href == "#" || href == "" ? 'html' : href);
                    var position = target.offset().top;
                    $('html').animate({scrollTop:position}, speed, 'swing');
                    return false;
                });
            });
            
            // Topへ戻るボタン
            $(function(){
                var topBtn = $('#page-top');
                //hideでボタン非表示
                topBtn.hide();
                //スクロールが1000pxに達したらボタン表示
                $(window).scroll(function(){
                    if ($(this).scrollTop() > 50){
                        topBtn.fadeIn();//もし～であれば表示
                    }else{
                        topBtn.fadeOut();//elseそうでなければ非表示
                    }
                });
                //スクロールしてトップへ戻る
                topBtn.click(function(){
                    $('body,html').animate({
                        scrollTop: 0
                    }, 500);
                    return false;
                });
            });
        </script>
</body>
</html>
